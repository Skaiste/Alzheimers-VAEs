data:
  batch_size: 16
  groups: [HC, MCI, AD]
  random_seed: 42
  train_split: 0.7
  val_split: 0.15
  datasplit_file: data/train_val_test_split.csv
  datasplit_mode: create    # load (loads existing file) | create (saves to file) | none (doesn't load or save to file)
  flatten: false
  normalize: true
  transpose: false
  pad_features: false
  truncate_features: false
  timepoints_as_samples: true

filter:
  apply_demean: true
  apply_detrend: true
  apply_finalDetrend: false
  fhi: 0.08
  flp: 0.01
  k: 2
  remove_artifacts: true
  tr: 3000
  type: BandPassFilter
